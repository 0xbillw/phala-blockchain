[workspace]
members = [".", "client", "proc-macro", "test-node"]

[package]
name = "substrate-subxt"
version = "0.10.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/paritytech/substrate-subxt"
documentation = "https://docs.rs/substrate-subxt"
homepage = "https://www.parity.io/"
description = "Submit extrinsics (transactions) to a substrate node via RPC"
keywords = ["parity", "substrate", "blockchain"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE"]

[features]
client = ["substrate-subxt-client"]

[dependencies]
log = "0.4.11"
thiserror = "1.0.20"
futures = "0.3.5"
jsonrpsee = { version = "0.1.0", features = ["ws"] }
num-traits = { version = "0.2.12", default-features = false }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.56"
url = "2.1.1"
codec = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive", "full"] }

frame-metadata = { package = "frame-metadata", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
frame-support = { package = "frame-support", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
sp-runtime = { package = "sp-runtime", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
sp-version = { package = "sp-version", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
pallet-indices = { package = "pallet-indices", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
hex = "0.4.2"
sp-rpc = { package = "sp-rpc", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
sp-core = { package = "sp-core", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
sc-rpc-api = { package = "sc-rpc-api", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
sp-transaction-pool = { package = "sp-transaction-pool", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
substrate-subxt-client = { version = "0.2.0", path = "client", optional = true }
substrate-subxt-proc-macro = { version = "0.9.0", path = "proc-macro" }

[dev-dependencies]
async-std = { version = "1.6.2", features = ["attributes"] }
env_logger = "0.7.1"
frame-system = { package = "frame-system", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
pallet-balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
sp-keyring = { package = "sp-keyring", git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
substrate-subxt-client = { version = "0.2.0", path = "client" }
tempdir = "0.3.7"
test-node = { path = "test-node" }
wat = "1.0"
