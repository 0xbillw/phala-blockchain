[package]
name = "phala-types"
version = "0.1.0"
authors = ["h4x3rotab <h4x3rotab@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", default-features = false, optional = true }
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false }
sp-core = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }

xcm-adapter = {path = "../../pallets/xcm-adapter", default-features = false }
xcm = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "master" }
cumulus-primitives = { git = "https://github.com/paritytech/cumulus",  default-features = false, branch = "master" }

[features]
default = ["std", "enable_serde"]
std = [
    "serde/std",
    "codec/std",
    "sp-core/full_crypto"
]
enable_serde = [
	"serde/derive",
	"serde/alloc"
]
